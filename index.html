<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Invitación 3D Interactiva</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
      color: white;
    }

    #instruction {
      margin-bottom: 20px;
      font-size: 18px;
      color: #ccc;
      transition: opacity 0.5s ease;
    }

    .scene {
      width: 715px;
      height: 375px;
      perspective: 1500px;
    }

    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.1s ease-out;
      cursor: grab;
    }

    .card__face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      background-size: cover;
      background-position: center;
      border-radius: 10px;
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.4);
    }

    .card__face--front {
      background-image: url('https://i.ibb.co/5hw9JzNZ/1.png');
    }

    .card__face--back {
      background-image: url('https://i.ibb.co/hFQXckk7/2.png');
      transform: rotateY(180deg);
      position: relative;
      overflow: hidden;
    }

    .card__face--back::after {
      content: '';
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(
        120deg,
        transparent 0%,
        rgba(255, 255, 255, 0.4) 50%,
        transparent 100%
      );
      transform: skewX(-25deg);
      animation: shine 2s ease-out 1 forwards;
      pointer-events: none;
    }

    @keyframes shine {
      0% {
        left: -75%;
      }
      100% {
        left: 130%;
      }
    }
  </style>
</head>
<body>
  <div id="instruction">Presioná en la tarjeta para interactuar</div>
  <div class="scene">
    <div class="card" id="card">
      <div class="card__face card__face--front"></div>
      <div class="card__face card__face--back"></div>
    </div>
  </div>

  <script>
    const card = document.getElementById("card");
    const instruction = document.getElementById("instruction");

    let isDragging = false;
    let currentX = 0;
    let currentY = 0;
    let lastX = 0;
    let lastY = 0;
    let rotatedOnce = false;

    function rotateCard(x, y) {
      card.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
    }

    function hideInstruction() {
      if (!rotatedOnce) {
        instruction.style.opacity = 0;
        rotatedOnce = true;
      }
    }

    // PC
    document.addEventListener("mousedown", (e) => {
      isDragging = true;
      lastX = e.clientX;
      lastY = e.clientY;
      hideInstruction();
    });

    document.addEventListener("mouseup", () => {
      isDragging = false;
    });

    document.addEventListener("mousemove", (e) => {
      if (!isDragging) return;
      const deltaX = e.clientX - lastX;
      const deltaY = e.clientY - lastY;
      currentX += deltaX * 0.5;
      currentY -= deltaY * 0.5;
      rotateCard(currentX, currentY);
      lastX = e.clientX;
      lastY = e.clientY;
    });

    // Móvil
    document.addEventListener("touchstart", (e) => {
      isDragging = true;
      lastX = e.touches[0].clientX;
      lastY = e.touches[0].clientY;
      hideInstruction();
    });

    document.addEventListener("touchend", () => {
      isDragging = false;
    });

    document.addEventListener("touchmove", (e) => {
      if (!isDragging) return;
      const deltaX = e.touches[0].clientX - lastX;
      const deltaY = e.touches[0].clientY - lastY;
      currentX += deltaX * 0.5;
      currentY -= deltaY * 0.5;
      rotateCard(currentX, currentY);
      lastX = e.touches[0].clientX;
      lastY = e.touches[0].clientY;
    });
  </script>
</body>
</html>
